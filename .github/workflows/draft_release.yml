name: WolvenKit-Draft-release
on:
  workflow_dispatch:
  push:
    branches:
      - stable
 
jobs:

  create_release-app:
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: commit-${{ github.sha }}
        draft: true
      
  draft-wkit-win:
    runs-on: windows-latest
    needs: create_release-app

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
        
    - name: dotnet clean
      run: dotnet clean ./WolvenKit.sln --configuration Release && dotnet nuget locals all --clear
    - name: dotnet restore
      run: dotnet restore ./WolvenKit.sln 

    - name: Get version
      uses: naminodarie/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
        proj-path: ./WolvenKit/WolvenKit.UI.csproj
    - run: echo "${{steps.get-version.outputs.version}}"

    - name: dotnet publish WolvenKit
      run: dotnet publish ./WolvenKit/WolvenKit.UI.csproj -o publish/app/wolvenkit-${{steps.get-version.outputs.version}} --no-self-contained --no-restore -r win-x64 -c Release -f net5.0-windows

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: wolvenkit-${{steps.get-version.outputs.version}}
        path: ./publish/app

    - name: zip
      uses: papeloto/action-zip@v1
      with:
        files: ./publish/app
        dest: wolvenkit-${{steps.get-version.outputs.version}}.zip
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{needs.create_release.outputs.upload_url }}
        asset_path: ./wolvenkit-${{steps.get-version.outputs.version}}.zip
        asset_name: wolvenkit-${{steps.get-version.outputs.version}}.zip
        asset_content_type: application/zip

  draft-console-win:
    runs-on: windows-latest
    needs: create_release-app

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: dotnet clean
      run: dotnet clean ./CP77Tools.sln --configuration Release && dotnet nuget locals all --clear
    - name: dotnet restore
      run: dotnet restore ./CP77Tools.sln

    - name: Get version
      uses: naminodarie/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
        proj-path: ./WolvenKit.CLI/WolvenKit.CLI.csproj
    - run: echo "${{steps.get-version.outputs.version}}"

    - name: dotnet publish WolvenKit.Console
      run: dotnet publish ./WolvenKit.CLI/WolvenKit.CLI.csproj -o publish/console/wolvenkit-console-${{steps.get-version.outputs.version}} -p:PublishSingleFile=true --no-self-contained -r win-x64 -c Release -f net5.0

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: console-${{steps.get-version.outputs.version}}
        path: ./publish/console

    - name: zip
      uses: papeloto/action-zip@v1
      with:
        files: ./publish/console
        dest: wolvenkit-console-${{steps.get-version.outputs.version}}.zip
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{needs.create_release.outputs.upload_url }}
        asset_path: ./wolvenkit-console-${{steps.get-version.outputs.version}}.zip
        asset_name: wolvenkit_console-${{steps.get-version.outputs.version}}.zip
        asset_content_type: application/zip
