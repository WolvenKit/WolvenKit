name: WolvenKit-Draft-release
on:
  workflow_dispatch:
  push:
    branches:
      - stable
 
jobs:

  create_release:
    runs-on: windows-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: commit-${{ github.sha }}
        draft: true
      
  wkit-win:
    runs-on: windows-latest
    needs: create_release

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
        
    - name: dotnet clean
      run: dotnet clean ./WolvenKit.sln --configuration Release && dotnet nuget locals all --clear
    - name: dotnet restore
      run: dotnet restore ./WolvenKit.sln 

    - uses: naminodarie/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
        proj-path: ./WolvenKit/WolvenKit.UI.csproj
    - run: echo "${{steps.get-version.outputs.version}}"

    - name: dotnet publish WolvenKit.sln
      run: dotnet publish ./WolvenKit/WolvenKit.UI.csproj -o publish --no-self-contained --no-restore -r win-x64 -c Release -f net5.0-windows

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact_wkit-windows
        path: ./publish

    - name: zip
      uses: papeloto/action-zip@v1
      with:
        files: ./WolvenKit/bin/Release/net5.0-windows
        dest: wolvenkit.zip
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{needs.create_release.outputs.upload_url }}
        asset_path: ./wolvenkit.zip
        asset_name: wolvenkit.zip
        asset_content_type: application/zip

  console-win:
    runs-on: windows-latest
    needs: create_release

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: dotnet clean
      run: dotnet clean ./CP77Tools.sln --configuration Release && dotnet nuget locals all --clear
    - name: dotnet restore
      run: dotnet restore ./CP77Tools.sln

    - name: dotnet build CP77Tools.sln
      run: dotnet build ./CP77Tools.sln --configuration Release --no-restore

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact_console-windows
        path: ./WolvenKit.CLI/bin/Release

    - name: zip
      uses: papeloto/action-zip@v1
      with:
        files: ./WolvenKit.CLI/bin/Release
        dest: wolvenkit_console.zip
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{needs.create_release.outputs.upload_url }}
        asset_path: ./wolvenkit_console.zip
        asset_name: wolvenkit_console.zip
        asset_content_type: application/zip
